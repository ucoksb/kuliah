<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Web : Variabel JavaScript</title>
    <script>
        // membuat variabel
        var nama = "Pemrograman Web";
        // menampilkan variabel ke jendela dialog (alert)
        alert("Selamat datang di " + nama);

        // menampilkan variabel ke dalam HTML
        document.write("Nama Matakuliah : " + nama + "<br>");
    </script>
</head>

</html>
