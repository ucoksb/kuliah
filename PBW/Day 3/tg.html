<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 3 Agisni</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      function Tugas1() {
        var P = 0;
        var Q = 5;
        var R = 10;

        if (((P = Q), (Q = R))) {
          document.write(
            "<H3>Tugas 1</H3>" +
              "Nilai P = " +
              P +
              "<br> Nilai Q = " +
              Q +
              "<br>Nilai R = " +
              R
          );
        }
      }

      function Tugas2() {
        var P = 10;
        var P = P + 1;
        var Q = P;
        document.write(
          "<H3>Tugas 2</H3>" + "Nilai P = " + P + "<br> Nilai Q = " + Q
        );
      }

      Tugas1();
      document.write("<br><br><br>");
      Tugas2();
    </script>
  </head>
